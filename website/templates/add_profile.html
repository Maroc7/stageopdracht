{% extends 'base.html' %}

{% block content %}
<h1>Add Profile</h1>
<form method="POST" action="{{ url_for('views.add_profile') }}">
    {{ form.csrf_token }}
    {{ form.name.label }} {{ form.name }}<br>
    {{ form.password.label }} {{ form.password }}<br>
    {{ form.role.label }} {{ form.role }}<br>
    <input type="submit" value="Add">
</form>
{% endblock %}
